{% extends "paginas/modelo.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<div class="container">
    <div class="row justify-content-center align-items-center mt-5">
        <div class="col-md-4 text-center mb-4">
            <img src="/static/assets/CISCOS-19-10-2023.png" alt="Logo" class="img-fluid mt-4">
        </div>
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success btn-block mt-4" style="background-color: blueviolet;">
                    <i class="bi bi-check-lg"></i>
                    Entrar
                </button>
                <a class="btn btn-success btn-block mt-4" href="{% url 'registrar' %}">
                    <i class="bi bi-check-lg"></i>
                    Registrar
                </a>
                <button class="btn btn-dark mt-4 btn-senha" type="button">
                    <i class="bi bi-eye-slash"></i>
                </button>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<script>

    $(document).ready(function () {

        $(".btn-senha").click(function (e) {
            var tipo = $("#id_password").attr("type");
            if (tipo == "password") {
                $("#id_password").attr("type", "text");
            } else {
                $("#id_password").attr("type", "password");
            }
        });

    });

</script>

{% endblock %}
